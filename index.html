<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

    <div class="calculatorApp">
        <div class="displaySect">
            <span class="display" id="display"></span>
        </div>

        <div class="buttonsSect">
            <button class="btn digit" id="btn1">1</button>
            <button class="btn digit" id="btn2">2</button>
            <button class="btn digit" id="btn3">3</button>
            <button class="btn digit" id="btn4">4</button>
            <button class="btn digit" id="btn5">5</button>
            <button class="btn digit" id="btn6">6</button>
            <button class="btn digit" id="btn7">7</button>
            <button class="btn digit" id="btn8">8</button>
            <button class="btn digit" id="btn9">9</button>
            <button class="btn digit" id="btn0">0</button>

            <button class="btn operator" id="btnSum">+</button>
            <button class="btn operator" id="btnSub">-</button>
            <button class="btn operator" id="btnMul">*</button>
            <button class="btn operator" id="btnDiv">/</button>

            <button class="btn function" id="btnEquals">=</button>
            <button class="btn function" id="btnClearEntry">CE</button>
            <button class="btn function btnRed" id="btnClear">C</button>
        </div>
    </div>
</body>

</html>
